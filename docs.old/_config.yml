theme: jekyll-theme-cayman
title: "IUCN RLE bibliography"

collections:
  posts:
    output: true
  listas:
    output: true

defaults:
  - scope:
      path: ""
      type: "listas"
    values:
      layout: "listas"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"
  - scope:
      path: ""
    values:
      layout: "default"
